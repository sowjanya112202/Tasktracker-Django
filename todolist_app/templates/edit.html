{% extends 'base.html' %}

{% block title %}
  <title>Edit - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class="container">
    <br>

    {% if task_obj.manager == request.user %}

      <form method="POST" class="row">
        {% csrf_token %}
        <label class="col-lg-2"></label>
        <div class="form-group col-lg-6">
          <input type="text" class="form-control" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}" name="task">
          <input type="hidden" value="{{ task_obj.done }}" name="done">
        </div>
        <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
      </form>
    {% else %}
      <p>Access restricted. You are not allowed</p>
    {% endif %}
    </div>
    
{% endblock content %}
